plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.26.0'
    implementation 'org.testng:testng:7.10.2'
    implementation 'ch.qos.logback:logback-classic:1.5.12'
}

tasks.test {
    useTestNG()
    reports {
        junitXml.required.set(true) // Включение JUnit XML отчетов
        html.required.set(true)    // Включение HTML отчетов
    }
}

task testSuite(type: Test) {
    useTestNG() {
        suites 'testng.xml'
    }
    reports {
        junitXml.required.set(true) // Включение JUnit XML отчетов
        html.required.set(true)    // Включение HTML отчетов
    }
}
